<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        
        <!-- Imagem do celular -->
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="Mockup celular Instagram">
        </div>

        <!-- Área de login / continuação -->
        <div class="instagram-continue">
            
            <!-- Card principal -->
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="Logo Instagram">

                <!-- Foto de perfil -->
                <div class="profile-photo">
                    <img src="foto-perfil.png" alt="Foto de perfil do usuário">
                </div>

                <a href="#" class="instagram-login">Continue como <strong>Darllan.ads</strong></a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <!-- Alternar conta -->
            <div class="group">
                <p class="not-account">Não é <strong>Darllan.ads</strong>?</p>
                <a href="#" class="link-blue">Alternar contas</a>
                <span> ou </span>
                <a href="#" class="link-blue">Inscreva-se</a>
            </div>

            <!-- Download App -->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
